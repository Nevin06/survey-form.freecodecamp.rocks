<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
    <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
    <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id='survey-form' method="post" action='https://survey-form.freecodecamp.rocks/'>
      <fieldset class="form-group">
        <label id="name-label" for="name">Name <p></p><input id="name" name="name" type="text" required placeholder="Enter your name"  class="form-control"/></label><br>
        <label id="email-label" for="email">Email <p></p><input id="email" name="email" type="email" required placeholder="Enter your Email" class="form-control"/></label><br>
        <label id="number-label" for="number">Age<span class="clue">
(optional) </span><p></p><input id="number" name="age" type="number" min="13" max="120" placeholder="Age" class="form-control"/></label><br>
<label for="dropdown" id="options-list-label">Which option best describes your current role? <p></p>
          <select id="dropdown" name="role" class="form-control" required>
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label><br>
        <p>Would you recommend freeCodeCamp to a friend? </p>
<label for="recommend-definite"><input id="recommend-definite" type="radio" name="recommend-type" class="input-radio" value="Definitely" checked="true"/> Definitely</label>
        <label for="recommend-maybe"><input id="recommend-maybe" type="radio" name="recommend-type" class="input-radio" value="Maybe"/> Maybe</label>
        <label for="recommend-notsure"><input id="recommend-notsure" type="radio" name="recommend-type" class="input-radio" value="Not sure"/> Not sure</label><br>
                <label for="dropdown" id="options-list-label">What is your favorite feature of freeCodeCamp? <p></p>
          <select id="most-like" name="mostLike" class="form-control">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open source</option>
          </select>
        </label><br>
     <p>What would you like to see improved?<span class="clue"> (Check all that apply) </span> </p>  
        <label for="prefer">
          <input id="prefer" type="checkbox" name="prefer" class="inline" value="front-end-projects" /> <span style="margin-left: 0.75rem;"> Front-end Projects</span>
        </label>
        <label for="prefer">
          <input id="prefer" type="checkbox" name="prefer" class="inline" value="back-end-projects" /> <span style="margin-left: 0.75rem;"> Back-end Projects</span>
        </label>
        <label for="prefer">
          <input id="prefer" type="checkbox" name="prefer" class="inline" value="data-visualization" /> <span style="margin-left: 0.75rem;"> Data Visualization</span>
        </label>
        <label for="prefer">
          <input id="prefer" type="checkbox" name="prefer" class="inline" value="challenges"/> <span style="margin-left: 0.75rem;"> Challenges</span>
        </label>
        <label for="prefer">
          <input id="prefer" type="checkbox" name="prefer" class="inline" value="open-source-community"/> <span style="margin-left: 0.75rem;"> Open Source Community</span>
        </label>
        <label for="prefer">
          <input id="prefer" type="checkbox" name="prefer" class="inline" value="glitter-help-rooms"/> <span style="margin-left: 0.75rem;"> Gitter help rooms</span>
        </label>
        <label for="prefer">
          <input id="prefer" type="checkbox" name="prefer" class="inline" value="videos"/> <span style="margin-left: 0.75rem;"> Videos</span> 
        </label>
        <label for="prefer">
          <input id="prefer" type="checkbox" name="prefer" class="inline" value="city-meetups"/> <span style="margin-left: 0.75rem;"> City Meetups</span>
        </label>
        <label for="prefer">
          <input id="prefer" type="checkbox" name="prefer" class="inline" value="wiki"/> <span style="margin-left: 0.75rem;"> Wiki</span>
        </label>
        <label for="prefer">
          <input id="prefer" type="checkbox" name="prefer" class="inline" value="forum"/> <span style="margin-left: 0.75rem;"> Forum</span>
        </label>
        <label for="prefer">
          <input id="prefer" type="checkbox" name="prefer" class="inline" value="additional-courses"/> <span style="margin-left: 0.75rem;"> Additional Courses</span>
        </label><br>
        <p>Any comments or suggestions? </p>
          <textarea id="comments" name="comment" rows="3" cols="30" placeholder="Enter your comment here..." class="input-textarea"></textarea>
      <input type="submit" value="Submit" id="submit" class="submit-button"/>
      </fieldset>
      </form>
    </body>
